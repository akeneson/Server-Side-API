<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Link style sheet -->
  <link rel="stylesheet" href="Assets/style.css" />


  <title>Weather Application</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="content">

    
      <aside class="searchContent">
        <div class="container-fluid">
        
        <!-- search container -->
        <form class="searchContainer container-fluid" id="searchContainer"></form>
        Search for a City
        <br><input type="text" class="userSearch" placeholder="Location" id="userSearch">
        <!-- my submit button -->
        <input class="searchBtn btn-info container-fluid" type="button" id="searchBtn" value="Search">


        <!-- searched cities placed here -->
        <div class="searchHistory container-fluid" id="searchHistory"> 

        </div>
      </aside>
    </form>

    <section class="weatherForecast col-8 container-fluid">
      <div class="currentWeather">
        <h5 class="city"><span id="cityName"></span></h5><h5 class="date" id="date"></h5>
        <h6 class="temperature"> Temperature:<span id="temperature"> </span></h6>
        <h6 class="humidity"> Humidity: <span id="humidity"></span></h6>
        <h6 class="windSpeed"> Wind Speed: <span id="windSpeed"></span> </h6>
        <h6 class="UVindex"> UV Index: <span id="UVindex"></span></h6>
      </div>
    
      <div class="forecast col-8 container-fluid">
        <h5>
          <br>
          <h5>5-Day Forecast: displayed Here</h5>
          <div class="row" id="fiveDays"></div>
      
      </div>
    </section>

  </div>
      <!-- Link javascript -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="Assets/script.js"></script>
</body>

</html>
