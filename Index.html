<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Link style sheet -->
  <link rel="stylesheet" href="Assets/style.css" />


  <title>Weather Application</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="content">

    
      <aside class="searchContent">
        <div class="container">
        
        <!-- search container -->
        <form class="searchContainer" id="searchContainer"></form>
        Search for a City
            my search box field
        <br><input type="text" class="userSearch" placeholder="Location" id="userSearch">
        <!-- my submit button -->
        <input class="searchBtn btn-info" type="button" id="searchBtn" value="Search">


        <!-- searched cities placed here -->
        <div class="searchHistory" id="searchHistory"> 

        </div>
      </aside>
    </form>

    <section class="weatherForecast col-8">
      <div class="currentWeather">
        <h5 class="city" id="cityName">City name </h5><h5 class="date"></h5>
        <h6 class="temperature" id="temperature"> Temperature:</h6>
        <h6 class="humidity" id="humidity"> Humidity:</h6>
        <h6 class="windSpeed" id="windSpeed"> Wind Speed:</h6>
        <h6 class="UVindex" id="UVindex"> UV Index:</h6>
      </div>
    
      <div class="forecast col-8">
        <h5>
          <br>
          <p>5-Day Forecast: displayed Here</h5></p>

      
      </div>
    </section>

  </div>
      <!-- Link javascript -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="Assets/script.js"></script>
</body>

</html>
