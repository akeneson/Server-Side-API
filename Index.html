<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Link style sheet -->
  <link rel="stylesheet" href="Assets/style.css" />


  <title>Weather Application</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="content">

    <form class="searchContainer">
      <aside class="searchContent ">
        Search for a City
        <!-- my search box field -->
        <br><input type="text" class="searchBox" placeholder="Location" id="userSearch">
        <!-- my submit button -->
        <button class="btn btn-info" type="button">
          Search
        </button>
        </input>
      </aside>
    </form>

    <section class="weatherForecast col-8">
      <div class="currentWeather">
        <h5 class="city" id="cityName"> City name and date displayed here</h5>
      </div>
    
      <div class="forecast col-8">
        <h4>5-Day Forecast: displayed Here</h4>

      
      </div>
    </section>

  </div>
      <!-- Link javascript -->
      <script src="Assets/script.js"></script>
</body>

</html>
